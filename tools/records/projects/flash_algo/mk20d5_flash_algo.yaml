name:
    - mk20d5_flash_algo
common:
    include_paths:
        - source/common/cmsis_core/hal/freescale/mk20dx128
        - source/common/flash_algorithms
        - source/common/flash_algorithms/hal/freescale/device/MK20D5
    source_files:
        - source/common/flash_algorithms/hal/freescale/flash/flash_densities_k_series.c
    macros:
        - __NO_EMBEDDED_ASM
        - CPU_MK20DX128VLF5
tool_specific:
    uvision:
        mcu:
            - Cortex-M4
        linker_file:
            - source/common/flash_algorithms/Target.lin
        misc:
            Cads:
                MiscControls:
                    - --debug
                    - -g
                    - --c99
                Optim:
                    - 0
                Ropi:
                    - enable
                Rwpi:
                    - enable
