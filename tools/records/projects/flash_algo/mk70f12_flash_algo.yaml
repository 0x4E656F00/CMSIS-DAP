name:
    - mk70f12_flash_algo
common:
    include_paths:
        - source/common/flash_algorithms
        - source/common/flash_algorithms/hal/freescale/device/MK70F12
    source_files:
        - source/common/flash_algorithms/hal/freescale/flash/flash_densities_k_series.c
    macros:
        - __NO_EMBEDDED_ASM
        - CPU_MK70FN1M0VMF12
tool_specific:
    uvision:
        mcu:
            - Cortex-M4
        linker_file:
            - source/common/flash_algorithms/Target.lin
        misc:
            Cads:
                MiscControls:
                    - --debug
                    - -g
                    - --c99
                Optim:
                    - 0
                Ropi:
                    - enable
                Rwpi:
                    - enable
            TargetOption:
                AfterMake:
                    RunUserProg1:
                        - enable
                    UserProg1Name:
                        - python ../../tools/flash_algo_gen.py $L@L.axf
