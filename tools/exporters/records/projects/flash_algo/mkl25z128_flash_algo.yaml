mkl25z128_flash_algo:
    project_name:
        mkl25z128_flash_algo
    mcu:
    paths:
        include_paths:
        source_paths:
    common:
        source_files_c:
            - source/commom/flash_algorithms/hal/freescale/flash/flash_densities_kl_series.c
    macros:
        - __NO_EMBEDDED_ASM
        - CPU_MK20DX128VLH5
    tool_specific:
        uvision:
            source_files_s:
            linker_file:
                - source/common/flash_algorithms/shared/Target.lin
            cc_flags:
                - --debug
                - --c99
                - -g
                - -O3   # if set as option in uvision, the dialog is different. What does the compiler use? last parsed or largest number?!?
                - --diag_suppress=1
                - --gnu
