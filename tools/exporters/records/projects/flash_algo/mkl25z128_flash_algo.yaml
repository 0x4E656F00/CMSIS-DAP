mkl25z128_flash_algo:
    project_name:
        mkl25z128_flash_algo
    mcu:    #TODO what does this do for the project?
        k20dx128
    paths:
        include_paths:
            - source/shared/cmsis/TARGET_Freescale/include
            - source/shared/cmsis/TARGET_Freescale/include/device
            - source/shared/cmsis/TARGET_Freescale/include/device/MK20D5
            - source/interface/target/hal/DBG_Freescale/DBG_KL25Z
        source_paths:
            - source/shared/cmsis/TARGET_Freescale/TARGET_MK20DX
    common:
        source_files_c:
            - source/shared/cmsis/TARGET_Freescale/TARGET_MK20DX/system_MK20D5.c
    macros:
        - TARGET_MK20D5
    tool_specific:
        uvision:
            source_files_s:
                - source/shared/cmsis/TARGET_Freescale/TARGET_MK20DX/TOOLCHAIN_ARM_STD/startup_MK20D5.s
            linker_file:
                source/shared/cmsis/TARGET_Freescale/TARGET_MK20DX/TOOLCHAIN_ARM_STD/MK20D5_openSDA_bootloader.sct
            cc_flags:
                - --debug
                - --c99
                - -g
                - -O3   # if set as option in uvision, the dialog is different. What does the compiler use? last parsed or largest number?!?
