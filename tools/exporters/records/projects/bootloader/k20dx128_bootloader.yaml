bootloader_k20:
    name:
        k20dx128_bootloader
    mcu:
        k20dx128
    paths:
        include_paths:
            - source/bootloader/hal/freescale/mk20dx128
            - source/shared/cmsis/freescale/mk20dx128
            - source/shared/cmsis/freescale/mk20dx128/arm
            - source/shared/rtos
        source_paths:
            - source/bootloader/hal/freescale/mk20dx128
            - source/shared/cmsis/freescale/mk20dx128
            - source/shared/cmsis/freescale/mk20dx128/arm
            - source/shared/rtos
    common:
        source_files_c:
            - source/shared/cmsis/freescale/mk20dx128/system_MK20D5.c
            - source/shared/rtos/HAL_CM3.c
            - source/bootloader/hal/freescale/mk20dx128/flash_erase_read_write.c
    macros:
        - TARGET_MK20DX
        - K20DX128
        - CPU_MK20DX128VFM5
        - __RTX
        - BOOTLOADER
    tool_specific:
        uvision:
            source_files_s:
                - source/shared/cmsis/freescale/mk20dx128/arm/startup_MK20D5.s
            linker_file:
                - source/shared/cmsis/freescale/mk20dx128/arm/MK20D5_0x0000.sct
            cc_flags:
                - --debug
                - --c99
                - -g
                - -O3   # if set as option in uvision, the dialog is different. What does the compiler use? last parsed or largest number?!?
        gcc:
            source_files_s:
                - source/shared/cmsis/freescale/gcc/startup_MK20D5.s
            linker_file:
                - source/shared/cmsis/freescale/gcc/MK20D5.ld
